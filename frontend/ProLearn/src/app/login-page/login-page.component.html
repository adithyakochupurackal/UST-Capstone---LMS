<!-- src/app/login/login.component.html -->
<head>
  <title>ProLearn</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<app-header></app-header>
<body class="a">
  
  <div class="login-container">
      <h2>Login to ProLearn</h2>
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <strong><label for="studentEmail">Email:</label></strong>
          <input type="email" id="studentEmail" [(ngModel)]="credentials.studentEmail" name="studentEmail" required />
        </div>
        <div class="form-group">
          <strong><label for="studentPassword">Password:</label></strong>
          <input type="password" id="studentPassword" [(ngModel)]="credentials.studentPassword" name="studentPassword" required />
        </div>
        <strong>
          <button type="submit" class="login-button">Login</button>
        </strong>
      </form>
  </div>

</body>
<app-footer></app-footer>
